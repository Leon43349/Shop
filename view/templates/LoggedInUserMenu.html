<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoggedInUserMenu</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>User Menu</h1>
<form method="post" action="logout">
    <button class="btn btn-primary" type="submit">logout</button>
</form>
<form method="post" action="ViewAccount">
    <button class="btn btn-primary" type="submit">view account</button>
</form>
<form method="post" action="GoToChangeAccount">
    <button class="btn btn-primary" type="submit">change account</button>
</form>
<form method="post" action="ViewProduct">
    <button class="btn btn-primary" type="submit">view product</button>
</form>
<form method="post" action="ViewCart">
    <button class="btn btn-primary" type="submit">view cart</button>
</form>
<form method="post" action="ViewReviewsID">
    <button class="btn btn-primary" type="submit">view reviews</button>
</form>
<form method="post" action="WriteReviewRoute">
    <button class="btn btn-primary" type="submit">write reviews</button>
</form>
<form method="post" action="RouteToCheckOut">
    <button class="btn btn-primary" type="submit">checkout</button>
</form>
</body>
</html>
