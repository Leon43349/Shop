<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewReviewID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form method="post" action="ViewReviews">
      <label for="RID">please enter the product_ID (The product ID have to begin with a P):</label>
      <input class="form-control" name="RID" id="RID" pattern="[P]{1}[1-9]{1,}" placeholder="P1,P2..." required="required">
      <button class="btn btn-primary" type="submit">show reviews</button>
</form>
<form method="post" action="BackToMenu">
    <button class="btn btn-primary" type="submit">Back to menu</button>
</form>
<form method="post" action="logout">
    <button class="btn btn-primary" type="submit">Logout</button>
</form>
</body>
</html>
