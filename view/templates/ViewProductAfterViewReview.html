<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>All Products</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">product_ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Pricewithouttax</th>
        <th scope="col">Pricewithtax</th>
        <th scope="col">Stock</th>
        <th scope="col">Category</th>
        <th scope="col">Reviews</th>
    </tr>
    </thead>
    <tbody>
    {% for product in Products %}
    <tr>
        <td>{{product.product_ID}}</td>
        <td>{{product.Name}}</td>
        <td>{{product.Description}}</td>
        <td>{{product.Pricewithouttax}}</td>
        <td>{{product.Pricewithtax}}</td>
        <td>{{product.Stock}}</td>
        <td>{{product.Category}}</td>
        <td>
            <form method="post" action="ViewReviewsInProduct">
                <button class="btn btn-primary" type="submit" name="getProductRID" value="{{product.product_ID}}">view reviews</button>
            </form>
        </td>
        <td>
            <form method="post" action="AddToCart">
                <label for="HowMuch">how much do you want</label>
                <input class="form-control" name="HowMuch" id="HowMuch" type="number" pattern="(1[89]|[2-9][0-9]))" min="0" placeholder="how much">

                <button class="btn btn-primary" type="submit" name="getProductID" value="{{product.product_ID}}">add to cart</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<form method="post" action="BackToMenu">
    <button class="btn btn-primary" type="submit">Back to menu</button>
</form>
<form method="post" action="logout">
    <button class="btn btn-primary" type="submit">Logout</button>
</form>
</body>
</html>
