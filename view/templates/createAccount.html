<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create account</h1>
    <p><b><u>please fill out the form</u></b></p>
    <form method="post" action="createAccount">
        <label for="Firstname">please enter your Firstname(Your Firstname must have at least 3 letters and have to begin with a capital letter.):</label>
        <input class="form-control" name="Firstname" id="Firstname" pattern="[A-Z]{1}[a-z]{2,}" placeholder="Firstname" required="required">

        <label for="Lastname">please enter your Lastname(Your Lastname must have at least 3 letters and have to begin with a capital letter.):</label>
        <input class="form-control" name="Lastname" id="Lastname" pattern="[A-Z]{1}[a-z]{2,}" placeholder="Lastname" required="required">

        <label for="Birthday">please enter your Birthday:</label>
        <input type="date" class="form-control" name="Birthday" id="Birthday" placeholder="tt.mm.jjjj" required="required">

        <label for="Username">please enter your Username:</label>
        <input class="form-control" name="Username" id="Username" pattern="[A-Za-z1-9]{1,}" placeholder="Username" required="required">

        <label for="Password">please enter your Password (The password must contains at least 8 characters, one number and a capital letter.):</label>
        <input type="password" class="form-control" name="Password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required="required">
        <br>
        <button class="btn btn-primary" type="submit">Create account</button>
    </form>
    <form method="post" action="GoToLoginMask">
        <button class="btn btn-primary" type="submit">back to login</button>
    </form>
</div>
</body>
</html>
