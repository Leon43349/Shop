<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Review Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" action="WriteReviewInfo">
    <label for="RID">Please enter the product id for the product your want to write a review. (The product ID have to begin with a P):</label>
    <input class="form-control" name="RID" id="RID" pattern="[P]{1}[1-9]{1,}" placeholder="P1,P2,P3..." required="required">

    <label for="reviewhead">Please enter a headline for your review.(min 3 characters) </label>
    <input class="form-control" name="reviewhead" id="reviewhead" pattern="[A-Za-z1-9 ]{1,}" placeholder="Headline" required="required">

    <label for="reviewbody">Please write your review.(min 3 characters)</label>
    <input class="form-control" name="reviewbody" id="reviewbody" pattern="[A-Za-z1-9 ]{1,}" placeholder="Content" required="required">

    <button class="btn btn-primary" type="submit">Add review</button>
</form>
<form method="post" action="BackToMenu">
    <button class="btn btn-primary" type="submit">Back to menu</button>
</form>
<form method="post" action="logout">
    <button class="btn btn-primary" type="submit">Logout</button>
</form>
</body>
</html>
