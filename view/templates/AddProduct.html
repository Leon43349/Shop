<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add product</h1>
    <p><b><u>please fill out the form</u></b></p>
    <form method="post" action="AddProduct">
        <label for="product_ID">please enter the product_ID (The product ID have to begin with a P):</label>
        <input class="form-control" name="product_ID" id="product_ID" pattern="[P]{1}[1-9]{1,}" placeholder="P..." required="required">

        <label for="Name">please enter the Name:</label>
        <input class="form-control" name="Name" id="Name" placeholder="Name">

        <label for="Description">please enter the Description:</label>
        <input class="form-control" name="Description" id="Description" placeholder="Description">

        <label for="Pricewithouttax">please enter the price without taxes (Only numbers accepted):</label>
        <input class="form-control" name="Pricewithouttax" id="Pricewithouttax" pattern="[0-9]{1,}" placeholder="Pricewithouttax">

        <label for="Pricewithtax">please enter the price inc. taxes (Only numbers accepted):</label>
        <input class="form-control" name="Pricewithtax" id="Pricewithtax" pattern="[0-9]{1,}" placeholder="Pricewithtax">

        <label for="Stock">how much are in stock (Only numbers accepted):</label>
        <input class="form-control" name="Stock" id="Stock" pattern="[0-9]{1,}" placeholder="Stock" required="required">

        <label for="Category">please enter the category:</label>
        <input class="form-control" name="Category" id="Category" placeholder="Category">
        <br>
        <button class="btn btn-primary" type="submit">add product</button>
    </form>
    <form method="post" action="BackToMenuAdmin">
        <button class="btn btn-primary" type="submit">Back to menu</button>
    </form>
    <form method="post" action="logoutadmin">
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
</div>
</body>
</html>
