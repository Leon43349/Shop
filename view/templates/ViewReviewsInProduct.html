<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewReviewsInProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>All reviews to product {{RID}}</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ReviewHead</th>
        <th scope="col">ReviewBody</th>
    </tr>
    </thead>
    <tbody>
    {% for Product in Reviews %}
    <tr>
        <td>{{Product.head}}</td>
        <td>{{Product.reviews}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<form method="post" action="BackToMenuAfterReview">
    <button class="btn btn-primary" type="submit">Back to menu</button>
</form>
<form method="post" action="ViewProductAfterViewReview">
    <button class="btn btn-primary" type="submit">Back to products</button>
</form>
<form method="post" action="logout">
    <button class="btn btn-primary" type="submit">Logout</button>
</form>
</body>
</html>
